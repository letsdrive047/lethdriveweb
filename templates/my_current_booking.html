<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my current booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(18, 123, 229);
            font-family: 'Arial', sans-serif;
        }
        
        
        
        
        
        
        .top-bar {
            background-color:rgb(14, 70, 126);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
        }
        .top-bar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .top-bar .status-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .main-content {
            margin-top: 60px;
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .icon-button {
            text-align: center;
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(20, 144, 189, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .icon-button:hover {
            transform: scale(1.05);
            color:rgb(12, 220, 47);
        }
        .icon-button i {
            font-size: 40px;
            margin-bottom: 10px;
            color:rgb(13, 105, 197);
        }
        .icon-button p {
            font-size: 16px;
            margin: 0;
            color:rgb(1, 24, 48);
        }
        @media (max-width: 768px) {
            .icon-button {
                padding: 15px;
            }
            .icon-button i {
                font-size: 30px;
            }
            .icon-button p {
                font-size: 14px;
            }
            .sidebar a {
                padding: 12px 15px;
                font-size: 16px;
            }
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(212, 36, 36, 0.5);
            z-index: 999;
        }
        
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color:rgb(27, 117, 207);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1000;
        }
        
        .fab:hover {
            background-color:rgb(140, 16, 188);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div>
            <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
            <span class="logo">my_current_booking</span>
        </div>
       
    </div>

    

    

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-6">
                    <div class="icon-button" onclick="window.location.href='/my_hourly_bookings/'" style="cursor: pointer;">
                        <i class="fas fa-clock"></i>
                        <p>Hourly Bookings</p>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="icon-button" onclick="window.location.href='/my_weakly_bookings/'" style="cursor: pointer;">
                        <i class="fas fa-calendar-week"></i>
                        <p>Weekly Bookings</p>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="icon-button" onclick="window.location.href='/monthly_bookings/'" style="cursor: pointer;">
                        <i class="fas fa-calendar-alt"></i>
                        <p>Monthly Bookings</p>
                    </div>
                </div>
                
                <div class="col-md-3 col-6">
                    <div class="icon-button" onclick="window.location.href='/velet_bookings/'" style="cursor: pointer;">
                        <i class="fas fa-parking"></i>
                        <p>Vetet Bookings</p>
                    </div>
                </div>
                <div class="col-md-3 col-6">
                    <div class="icon-button" onclick="window.location.href='/driving_class_bookings/'" style="cursor: pointer;">
                        <i class="fas fa-car-side"></i>
                        <p>Driving Class Bookings</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
