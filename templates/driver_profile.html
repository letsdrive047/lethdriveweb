<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .card-body {
            text-align: center;
        }
        .profile-pic {
            border: 5px solid #007bff;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #007bff;
        }
        .card-text {
            font-size: 1rem;
        }
        .btn-dl {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn-dl:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="back-btn" onclick="window.history.back()">â¬… Back</button>
            <a class="navbar-brand" href="#">Account Details</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <!-- Profile Picture (if available) -->
                        <img src="{{ employee.profile_pic }}" alt="Profile Picture" class="profile-pic mb-3" width="120" height="120">
                        <h2 class="card-title">{{ employee.role }}, name : {{ employee.name }}</h2>
                        <p class="card-text fw-bold">Employee ID: {{ employee.employee_id }}</p>
                        <p class="card-text">Email: {{ employee.email }}</p>
                        <p class="card-text">Phone: {{ employee.phone }}</p>
                        <p class="card-text">Address: {{ employee.address }}</p>
                        
                        <!-- Driver's License Image -->
                        <img src="{{ employee.dl }}" alt="Driver's License" class="btn-dl mb-3" width="150" height="100" data-bs-toggle="modal" data-bs-target="#dlModal">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Driver's License Modal -->
    <div class="modal fade" id="dlModal" tabindex="-1" aria-labelledby="dlModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dlModalLabel">Driver's License</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="{{ employee.dl }}" alt="Driver's License Fullscreen" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
